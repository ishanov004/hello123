{% extends 'layout.html' %}

{% block title %}Добавить закупку{% endblock %}

{% block content %}
<div class="content-card">
    <h1 class="welcome-title">➕ Добавить закупку</h1>

    <form method="POST" class="form-grid">
    <div class="form-group">
        <label for="name">Название товара</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="category">Категория</label>
        <select id="category" name="category" required>
            {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="country">Страна</label>
        <input type="text" id="country" name="country">
    </div>

    <div class="form-group">
        <label for="price">Цена</label>
        <input type="number" id="price" name="price" step="0.01" required>
    </div>

    <div class="form-group">
        <label for="delivery">Стоимость доставки</label>
        <input type="number" id="delivery" name="delivery" step="0.01" required>
    </div>

    <div class="form-group">
        <label for="date">Дата</label>
        <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
        <label for="quantity">Количество</label>
        <input type="number" id="quantity" name="quantity" required>
    </div>

        <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit" class="nav-button">➕ Добавить</button>
        </div>
    </form>
</div>
{% endblock %}
