{% extends 'layout.html' %}
{% block title %}Удаление пользователя{% endblock %}
{% block content %}
<div class="content-card">
  <h1 class="welcome-title">Удалить {{ user.username }}?</h1>
  <form method="post">
      <button type="submit" class="btn">Удалить</button>
      <a href="{{ url_for('users_index') }}" class="btn">Отмена</a>
  </form>
</div>
{% endblock %}
