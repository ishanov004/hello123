{% extends 'layout.html' %}

{% block title %}Редактировать продажу{% endblock %}

{% block content %}
<h1>Редактировать продажу</h1>

<form method="POST">
    <label for="equipment">Товар</label>
    <select id="equipment" name="equipment" required>
        {% for item in equipment %}
        <option value="{{ item.id }}" {% if item.id == sale.equipment_id %}selected{% endif %}>{{ item.name }}</option>
        {% endfor %}
    </select>

    <label for="category">Категория</label>
    <select id="category" name="category" required>
        {% for cat in categories %}
        <option value="{{ cat.id }}" {% if cat.id == sale.category_id %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
    </select>

    <label for="date">Дата</label>
    <input type="date" id="date" name="date" value="{{ sale.date }}" required>

    <label for="quantity">Количество</label>
    <input type="number" id="quantity" name="quantity" value="{{ sale.quantity }}" required>

    <label for="price">Цена</label>
    <input type="number" id="price" name="price" step="0.01" value="{{ sale.price }}" required>

    <button type="submit">Сохранить</button>
</form>
{% endblock %}
